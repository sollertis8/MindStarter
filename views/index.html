<!-- Login Modal -->
<div id="loginModal" class="modal">

    <!-- Modal Content -->
    <div class="loginModal-content">
        <span class="close">&times;</span>
        <form action="/api/auth/login" class="login js-login" method="post">
            <fieldset>
                <legend>Login</legend>
                <label for "username">Username:</label>
                <br>
                <input type="text" name="username" id="username" value="Username">
                <br> 
                <label for "password"Password:></label>
                <br>
                <input type="password" name="password" id="password" value="Password">
                <br>
                <br>
                <input type="submit" class="loginSubmit js-loginSubmit" value="Submit">
            </fieldset>
        </form>
    </div>

</div>

    <nav class="top-nav">

        <ul>
                <a href="/" class="left">
                    <div class="logo-home">Mindstarter</div>
                </a>
    
                <li>
                    <a href="/login" id="openLogin" class="right">Sign In</a>
                </li>
        </ul>

    </nav>

    <div class="top">
        <h1>
            <div class="tagline">Mindstarter,
                <span class="jumpstart">jumpstart</span> your mind.</div>

        <div class="centerpiece">
            <div class="brain">
                <img src="/images/colorful-brain-map-vector-clipart.png" width=25% height=25%/>
            </div>

        </div>
        <div class="gears col-4">

            <span class="card-text life">bring your</br>words to life</span>
        </div>
        <div class="ball-collage col-4">
            <img src="/images/Colorful-Circle-Fractal.png" alt="colorful circle fractal" width=30% height=30% />
            <span class="card-text possibilities">endless</br>possibilities</span>
